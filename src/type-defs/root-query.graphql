type RootQuery {
  Users(pagination: PaginationInput): UsersResource!
  User(id: ID!): User!

  Clients(pagination: PaginationInput): ClientsResource!
  Client(id: ID!): Client!

  Products(
    pagination: PaginationInput
    ordination: OrdinationInput
  ): ProductsResource!
  Product(id: ID!): Product!
}
